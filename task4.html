<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">To-Do List</h1>

    <!-- Add Task Form -->
    <form id="taskForm" class="mb-4">
      <div class="flex items-center gap-2">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="Add a new task..." 
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <button 
          type="submit" 
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Add
        </button>
      </div>
    </form>

    <!-- Task List -->
    <ul id="taskList" class="divide-y divide-gray-200">
      <!-- Example Task -->
      <!--
      <li class="flex justify-between items-center py-2">
        <span class="text-gray-800">Sample Task</span>
        <div class="flex items-center gap-2">
          <button class="text-green-500 hover:text-green-600">✔</button>
          <button class="text-red-500 hover:text-red-600">✖</button>
        </div>
      </li>
      -->
    </ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Handle form submission
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();

      if (taskText === '') return;

      // Create task element
      const taskItem = document.createElement('li');
      taskItem.className = 'flex justify-between items-center py-2';

      const taskSpan = document.createElement('span');
      taskSpan.className = 'text-gray-800';
      taskSpan.textContent = taskText;

      const actionButtons = document.createElement('div');
      actionButtons.className = 'flex items-center gap-2';

      const completeButton = document.createElement('button');
      completeButton.className = 'text-green-500 hover:text-green-600';
      completeButton.textContent = '✔';
      completeButton.addEventListener('click', () => {
        taskSpan.classList.toggle('line-through');
        taskSpan.classList.toggle('text-gray-400');
      });

      const deleteButton = document.createElement('button');
      deleteButton.className = 'text-red-500 hover:text-red-600';
      deleteButton.textContent = '✖';
      deleteButton.addEventListener('click', () => {
        taskItem.remove();
      });

      actionButtons.appendChild(completeButton);
      actionButtons.appendChild(deleteButton);
      taskItem.appendChild(taskSpan);
      taskItem.appendChild(actionButtons);
      taskList.appendChild(taskItem);

      taskInput.value = '';
    });
  </script>
</body>
</html>
